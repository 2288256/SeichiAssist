# .circleci/config.yml for CircleCI 2.0
version: 2

anchors:
  docker:
    gradle_docker: &gradle_docker
      docker:
        - image: gradle:5.4.0-jdk8
  workspace:
    save_workspace: &save_workspace
      persist_to_workspace:
        root: ./workspace
        paths:
          - '*'
    load_workspace: &load_workspace
      attach_workspace:
        at: '/workspace'

jobs:
  install:
    <<: *gradle_docker
    working_directory: ~/repo
    steps:
      - run: mkdir -p workspace
      - run: scp -oStrictHostKeyChecking=no -P $HOST_PORT -r $DEPENDENCY_REPOSITORY_HOST workspace > /dev/null 2>&1
      - run: mv workspace/dependencies workspace/localDependencies
      - run: ls -al workspace/localDependencies
      - *save_workspace
  build:
    <<: *gradle_docker
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
          at: '/workspace'
      - run: mkdir -p localDependencies && cp -R /workspace/localDependencies/. localDependencies
      - run: ls -al localDependencies
      - run: gradle install
      - run: mkdir -p workspace/builds && cp build/libs/**.jar workspace/builds
      - *save_workspace
  deploy_debug:
    <<: *gradle_docker
    working_directory: ~/repo
    steps:
      - *load_workspace
      - run: scp -oStrictHostKeyChecking=no -P $HOST_PORT /workspace/builds/**.jar $DEBUG_DEPLOY_TARGET_HOST > /dev/null 2>&1
  deploy_production:
    <<: *gradle_docker
    working_directory: ~/repo
    steps:
      - *load_workspace
      - run: scp -oStrictHostKeyChecking=no -P $HOST_PORT /workspace/builds/**.jar $PRODUCTION_DEPLOY_TARGET_HOST > /dev/null 2>&1

workflows:
  version: 2
  test_and_build:
    jobs:
      - install:
          filters:
            branches:
              only:
                - master
                - develop
      - build:
          requires:
            - install
      - deploy_production:
          requires:
            - build
          filters:
            branches:
              only:
                - master
      - deploy_debug:
          requires:
            - build
          filters:
            branches:
              only:
                - develop
