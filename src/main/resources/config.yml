# サブホームポイント数の設定
# 7以下に設定
subhomemax: 5

# 実績名の名称設定 -> Nicknames.scalaを参照すること

# デバッグモードの設定
# debugmode: 0=デバッグモードオフ, 1=デバッグモードオン
# 変更値を反映させるにはサーバを再起動するか/reloadしてください
debugmode: '0'

# デバッグモード(メビウス帽子専用)の設定
# debugmode: 0=デバッグモードオフ, 1=デバッグモードオン
# 変更値を反映させるにはサーバを再起動するか/reloadしてください
mebiusdebug: '0'

# ギガンティック→椎名林檎交換レートの設定
# デフォルト値はギガンティック1個につき椎名林檎4個
rategigantictoringo: '4'

# ギガンティック・フィーバーの効果継続時間を指定します。(単位:分)
gigantic_fever_minutes: 120

# グリッド式保護メニュー経由で保護が可能なワールド名一覧
# ここに記載されたワールド名ではworldguard.region.claimパーミッションが無くても
# グリッド式保護メニュー経由で保護が可能になります
GridProtectEnableWorld:
  - world_test

# グリッドで指定可能な最大ユニット合計数の設定
# (15ブロック=1ユニット)
## デフォルト値
GridLimitDefault: '32'
## ワールド毎の値(ここにないワールドはDefault値を見る)
GridLimitPerWorld:
  world: '16'
  world_2: '32'

#グリッド式保護のテンプレート保存最大数
GridTemplateKeepAmount: '5'

##自動再生成時の設定
#道のY座標
road_Y: 70
#道の長さ(チャンク単位)
road_length: 8
#道の上の空洞の高さ
space_height: 5
#道のブロックID
road_blockid: 98
#道のブロックダメージ値
road_blockdamage: 0
#再生成時のワールドサイズ
world_size: 2000

#貢献度1当たりのマナ増加量
contribute_added_mana: 10

#期間限定ログインイベント(ここの設定を変更することで毎年使いまわしが可能です。)
#日付は必ず"西暦4桁/月2桁/日2桁"で入力すること!!
LimitedLoginEvent:
  #開始日(この日からカウントされるようになります)
  EventStart: "2019/03/01"
  #終了日(この日が最後のカウント対象になります)
  EventEnd: "2019/03/31"

  #報酬設定
  #DAY0のデータは毎日配布されます
  #それ以外のデータは、期間内の累計ログイン数がその値になった日のみ配布されます
  #Itemで配布内容を、Amountで数量を指定します
  DAY0_Item: "1"
  DAY0_Amount: "30"
  DAY20_Item: "1"
  DAY20_Amount: "100"
  #Tips:[Item]内容一覧(追加・変更はコード修正が必要です)
  #"1":ガチャ券

#お正月イベント関連(ここの設定を変更することで毎年使いまわしが可能です。)
#日付は必ず"西暦4桁-月2桁-日2桁"で入力すること!!
NewYearEvent:
  #お正月用「年越し蕎麦」配布日
  GivingNewYearSobaDay: "2017-12-31"
  #お正月用「年越し蕎麦」Loreに記入される年
  NewYearSobaYear: "2017"
  #お年玉袋ドロップ開始日/終了日
  DropNewYearBagStartDay: "2018-01-01"
  DropNewYearBagEndDay: "2018-01-31"
  #お年玉袋ドロップ数(1/nブロック)
  NewYearBagDropProbability: 500
  #(お年玉袋ItemNBT識別用);基本的に来年度の年を入力してください。
  NewYear: "2018"
  #正月リンゴの使用可能期限
  NewYearAppleStartDay: "2018-01-01"
  NewYearAppleEndDay: "2018-02-07"

#GiganticBerserk
#1分間上限
GBLimit: 20

#各種URL
Url:
  official: "https://www.seichi.network/gigantic"
  rule: "https://www.seichi.network/rule"
  map: "https://www.seichi.network/map"
  jms: "https://minecraft.jp/servers/54d3529e4ddda180780041a7"

#Fly時の1分辺りの経験値消費量
flyexp: '50'

#ブロックを並べるスキル
blocklineup:
  level: '15'
  mana_mag: '0.0'
  minestack_level: '30'

#範囲設置スキル
ZoneSetSkill:
  level: '15'
  minestack: '30'

#スキルを使って並べた時のブロックカウント倍率
BlockCountMag: '0.2'

# MineStackブロック一括クラフト
minestack_BlockCraft:
  level1: '25'
  level2: '35'
  level3: '45'

#ブロック設置カウントの1分上限
BuildNum1minLimit: '256'
